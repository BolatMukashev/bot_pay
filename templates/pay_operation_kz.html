<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type=text/css href="../static/styles/pay_operation.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type=text/css href="../static/styles/kaz_font.css">
    <!-- "{{ url_for('static', filename='styles/pay_operation.css') }}" -->
    <!-- "../static/styles/pay_operation.css" -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments"></script>
    <title>Төлем</title>
</head>

<body>
    <div class="block">
        <div class="block__row">
            <div class="block__element">
                <div class="block__content">
                    <div class="block__title">
                        <h2>
                            Telegram мессенджердегі (<a href="{{ bot_address }}">{{ bot_name }}</a>)<br>
                            білім беру платформасына кіру үшін төлем
                        </h2>
                        <h2 class="large__title">Бағасы: {{ price }} тг</h2>
                    </div>
                    <div class="block__user">
                        <p id="telegram_id">Telegram ID: {{ telegram_id }}</p>
                        <p id="user_name">Telegramдағы аты-жөні: {{ user_name }}</p>
                        <p id="promo_code">Жарнамалық код пайдаланылды: {{ promo_code }}</p>
                    </div>
                    <div class="block__button">
                        <button class='button' id="pay_button_on">Төлеу</button>
                    </div>
                    <div class="block__about">
                        <p class="link__about"><a href="/pay_instructions" target="blank">Төлем тәртібі</a></p>
                        <p class="link__about"><a href="/confidence_politics" target="blank">Құпиялылық саясаты</a></p>
                        <p class="link__about"><a href="/about_us" target="blank">Біз туралы</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" data-price_on_page="{{ price }}" data-language_on_page="{{ language }}"
            src="{{ url_for('static', filename='scripts/pay_script.js') }}"></script>
</body>

</html>
